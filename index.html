<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple-like Calculator</title>
    <style>
        body {
            font-family: 'San Francisco', Arial, sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            width: 320px;
            background: #000;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .calculator input[type="text"] {
            width: 100%;
            height: 80px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 36px;
            text-align: right;
            border: none;
            background: #121212;
            color: #fff;
            outline: none;
            border-radius: 10px;
        }
        .calculator button {
            width: 22%;
            height: 60px;
            margin: 1%;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            outline: none;
        }
        .calculator button.number {
            background-color: #333;
        }
        .calculator button.operator {
            background-color: #ff9f0a;
        }
        .calculator button.operator:active {
            background-color: #d98200;
        }
        .calculator button.clear {
            background-color: #a1a1a1;
            color: black;
        }
        .calculator button.clear:active {
            background-color: #8a8a8a;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div>
            <button class="clear" onclick="clearResult()">AC</button>
            <button class="operator" onclick="appendOperator('/')">÷</button>
            <button class="operator" onclick="appendOperator('*')">×</button>
            <button class="operator" onclick="appendOperator('-')">−</button>
        </div>
        <div>
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
        </div>
        <div>
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="calculate()">=</button>
        </div>
        <div>
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
        </div>
        <div>
            <button class="number" style="width: 48%;" onclick="appendNumber('0')">0</button>
            <button class="number" onclick="appendNumber('.')">.</button>
        </div>
    </div>

    <script>
        let currentInput = '';

        function appendNumber(number) {
            currentInput += number;
            document.getElementById('result').value = currentInput;
        }

        function appendOperator(operator) {
            currentInput += operator;
            document.getElementById('result').value = currentInput;
        }

        function calculate() {
            try {
                currentInput = eval(currentInput).toString();
                document.getElementById('result').value = currentInput;
            } catch (error) {
                document.getElementById('result').value = "Error";
                currentInput = '';
            }
        }

        function clearResult() {
            currentInput = '';
            document.getElementById('result').value = '';
        }
    </script>
</body>
</html>
